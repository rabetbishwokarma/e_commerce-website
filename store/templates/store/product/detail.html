{% extends "store/base.html" %}
{% load static %}
{% block title %}
{{ product.name }}
{% endblock %}

{% block content %}
<div class="container">
    <main class="pt-5">
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-first">
                <div class="product-image-container">
                    <img class="img-fluid mx-auto d-block" height="150" width="auto" alt="Product Image" src="{{ product.image.url }}">
                </div>
            </div>
            <div class="col-md-7 col-lg-8">
                <div class="product-details">
                    <h1 class="h2">{{ product.title }}</h1>
                    <p class="author">{{ product.author }} (Author)</p>
                    <p class="product-description">{{ product.description|safe }}(Product)</p>
                    <div class="product-price">
                        <div class="row">
                            <div class="col-6">Format</div>
                            <div class="col-6 text-end">
                                <span class="price">${{ product.price }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="product-actions">
                        <div class="row">
                            <div class="col-6">
                                <label for="select">Qty</label>
                                <select id="select" name="quantity" class="form-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="col-6 text-end">
                                <button type="button" class="btn btn-primary btn-lg">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
{% endblock %}
